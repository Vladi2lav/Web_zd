<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Class</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Каруселька №1</h1>
    <div id="carousel_1" class="container">
        <div class="photo show">
            <img src="https://picsum.photos/seed/15/1920/1080" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/16/1920/1080" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/17/1920/1080" alt="">
        </div>

        <div class="controls">
            <button class="prev" aria-label="Previous"></button>
            <button class="next" aria-label="Next"></button>
        </div>
    </div>

    <h1>Каруселька №2</h1>
    <div id="carousel_2" class="container">
        <div class="photo show">
            <img src="https://picsum.photos/seed/25/1920/1080" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/26/1920/1080" alt="">
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/27/1920/1080" alt="">
        </div>

        <div class="controls">
            <button class="prev" aria-label="Previous"></button>
            <button class="next" aria-label="Next"></button>
        </div>
    </div>

    <script src="carousel.js"></script>
    <script src="script.js"></script>
</body>

</html>
