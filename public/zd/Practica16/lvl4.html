<!-- Level 4: The Gatekeeper -->
<div class="level-container"
    style="width: 800px; height: 600px; position: relative; margin: 0 auto; background: #312e81;">

    <div style="position: absolute; top: 50px; left: 0; width: 100%; text-align: center; color: #fff; opacity: 0.5;">
        Level 4: Find the switch to open the gate (Click it!)
    </div>

    <!-- Floor -->
    <div class="platform" style="left: 0; top: 550px; width: 800px; height: 50px;"></div>

    <!-- The Wall (Blocking Goal) -->
    <!-- ID used by switch -->
    <div id="gate-1" class="platform toggle-block"
        style="left: 600px; top: 200px; width: 20px; height: 350px; background: #ef4444;">
    </div>

    <!-- Platforms to reach switch -->
    <div class="platform" style="left: 200px; top: 450px; width: 100px; height: 20px;"></div>
    <div class="platform" style="left: 50px; top: 350px; width: 100px; height: 20px;"></div>

    <!-- The Switch -->
    <!-- Located high up -->
    <div class="switch" data-target="gate-1" style="left: 80px; top: 310px; width: 30px; height: 30px;">
    </div>

    <!-- Goal (Behind Wall) -->
    <div class="goal" style="left: 700px; top: 500px; width: 50px; height: 50px;"></div>

    <div id="start-pos" data-x="400" data-y="500"></div>
</div>
